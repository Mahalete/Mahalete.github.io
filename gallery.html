
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="gallery_style.css"/>
    <title>Image Gallery</title>
  </head>
  <body>
    <header>
      <div class="main_nav">
        <div class="container">
          <div class="logo">
            <object data="./images/Logo_light.svg" height="120px" > </object></div>
          <nav>
            <ul>
              <li><a href="index.html">Projects</a></li>
              <li><a href="index.html">About me</a></li>
              <li><a href="index.html#skills">Skills</a></li>
              <li><a href="index.html#container_footer">Contact me</a></li>
              <li>
                <a href="https://www.bc.fi/" target="_blank">Photo Gallery</a>
              </li>
            </ul>
          </nav>
        </div>
      </div> 
    </header>
    <div class="gallery_title">
    <h1>Autumn Vibes</h1>
  </div>
    <div class="container">
  
      <div class="gallery-container w-1 h-2">
        <div class="gallery-item">
          <div class="image">
            <img src="images/img-1.jpg" alt="leaves in autumn">
          </div>
          <div class="text">Nature</div>
        </div>
      </div>
  
      <div class="gallery-container w-1 h-2">
        <div class="gallery-item">
          <div class="image">
            <img src="images/img-2.jpg" alt="a person seating in a forest">
          </div>
          <div class="text">People & nature</div>
        </div>
      </div>
  
      <div class="gallery-container w-2 h-2">
        <div class="gallery-item">
          <div class="image">
            <img src="images/img-3.jpg" alt="a cup of hot chocolate with Cinnamon">
          </div>
          <div class="text">Cinnamon smell</div>
        </div>
      </div>
  
      <div class="gallery-container w-4 h-2">
        <div class="gallery-item">
          <div class="image">
            <img src="images/img-4.jpg" alt="Autumn leaves on a street in the middle of a park">
          </div>
          <div class="text">Autumn leaves</div>
        </div>
      </div>
  
      <div class="gallery-container w-5 h-1">
        <div class="gallery-item">
          <div class="image">
            <img src="images/img-5.jpg" alt="candle lights">
          </div>
          <div class="text">Night with Candles</div>
        </div>
      </div>
  
      <div class="gallery-container w-2 h-2">
        <div class="gallery-item">
          <div class="image">
            <img src="images/img-6.jpg" alt="bar of chocolate">
          </div>
          <div class="text">Chocolate</div>
        </div>
      </div>
  
      <div class="gallery-container w-2 h-2">
        <div class="gallery-item">
          <div class="image">
            <img src="images/img-7.jpg" alt="fire place">
          </div>
          <div class="text">Fire place</div>
        </div>
      </div>
  
      <div class="gallery-container w-1 h-2">
        <div class="gallery-item">
          <div class="image">
            <img src="images/img-8.jpg" alt="sented candle">
          </div>
          <div class="text">ASented candle</div>
        </div>
      </div>

      <div class="gallery-container w-1 h-2">
        <div class="gallery-item">
          <div class="image">
            <img src="images/img-2.jpg" alt="man in nature">
          </div>
          <div class="text">Man in nature</div>
        </div>
      </div>
  
    </div>
     
    
    <footer>
      <div id="container_footer">
        <h3>Contact me</h3>
        <form>
          <div class="form-group">
            <label for="first">first name</label>
            <input type="text" id="first" />
          </div>
          <div class="form-group">
            <label for="last">last name</label>
            <input type="text" id="last" />
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="text" id="email" />
          </div>
          <div class="form-group">
            <label for="message">message</label>
            <textarea name="message" id="message"></textarea>
          </div>
          <input type="submit" value="send" />
        </form>
      </div>
    </footer>
    
  </body>
  </html>
